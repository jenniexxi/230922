<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="ko-KR">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link href="../resources/in_app_event/css/common.css" media="screen" rel="stylesheet">

<body>

  <div id="wrap" class="mission-wrap">
    <!-- header -->
    <header id="header" data-ui-fixed="top">
      <h1 class="page-tit">전자영수증 발급 방법</h1>
      <button type="button" class="btn-back"><i>이전 화면으로 이동</i></button>
    </header>
    <!-- //header -->
    <!-- container -->
    <div id="container" class="carbon-view">
      <section class="top">
        <span class="logo"><img src="../resources/in_app_event/images/mission/logo_paulbassett.png" alt=""></span>
        <p class="tit">폴바셋 전자영수증 받기</p>
      </section>
      <section class="con">
        <ul class="list">
          <li class="item">
            <p class="txt">‘크라운오더’ 앱 실행 후,<br><strong>회원가입</strong></p>
          </li>
          <li class="item">
            <p class="txt">매장 포스에서 주문 시,<br><strong>전자영수증 발급 요청</strong></p>
            <p class="desc">‘크라운오더’ 앱에서 주문 시,<br>전자영수증 자동 발급</p>
            <span class="img"><img src="../resources/in_app_event/images/mission/img_paulbassett_step01.png" alt="" style="max-width:220px;"></span>
          </li>
          <li class="item">
            <p class="txt">핀 패드에 <strong>폴 바셋 멤버십 회원<br>휴대폰 번호 입력</strong></p>
            <span class="img"><img src="../resources/in_app_event/images/mission/img_paulbassett_step02.png" alt="" style="max-width:220px;"></span>
          </li>
          <li class="item">
            <p class="txt"><strong>전자영수증 발급</strong></p>
            <p class="desc">입력한 휴대폰 번호가 폴바셋 멤버십<br>회원정보와 동일한 경우만 실적 인정</p>
            <span class="img"><img src="../resources/in_app_event/images/mission/img_paulbassett_step03.png" alt="" style="max-width:220px;"></span>
          </li>
        </ul>
      </section>
    </div>
    <!-- //container -->
  </div>
