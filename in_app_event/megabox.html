<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../resources/in_app_event/css/common.css" media="screen" rel="stylesheet">
  <script src="../resources/js/swiper-4.5.1.min.js"></script>
  <script src="../resources/marketing/js/ui.js"></script>
  <title>더쎈카드</title>
</head>

<body>
  <div class="event-wrap">
    <section class="section">
      <div class="section_content" style="overflow: hidden;">
        <img src="../resources/in_app_event/images/img_megabox_01.png" alt="책 살 때 할인 받는 법">
      </div>
    </section>

    <section class="thessen_benefit">
      <p class="thessen_benefit_title">
        더쎈카드는<br>
        <span class="colorMain">이런 걸 할 수 있어요!</span>
      </p>
      <div class="thessen_benefit_slider">
        <div id="swiper1" class="swiper-container swiper-default">
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <img src="../resources/images/common/thessen_benefit/img_swiper01.png" alt="혜택에 맞게 결제하면 카드수익금을 드려요!">
            </li>
            <li class="swiper-slide">
              <img src="../resources/images/common/thessen_benefit/img_swiper02.png" alt="내 카드의 실적을 한 번에 관리해드려요!">
            </li>
            <li class="swiper-slide">
              <img src="../resources/images/common/thessen_benefit/img_swiper03.png" alt="사용 가능한 혜택 안내에 남은 혜택 계산까지!">
            </li>
          </ul>
        </div>
      </div>

      <div class="thessen_benefit_noti">
        <p>놓칠뻔한 카드혜택 알리미 더쎈카드 유저는<br>
          <strong class="colorMain">월 평균 104,000원의 혜택</strong>을 받고 있어요.</p>
      </div>
    </section>

    <div class="btn-wrap full type-sticky">
      <button type="button" class="btn-action" data-modal-trigger="modal1" style="background-color: #4617cb;">더쎈카드 다운로드</button>
    </div>

    <section class="section">
      <div class="section_content" style="overflow: hidden;">
        <img src="../resources/in_app_event/images/img_megabox_footer.png" alt="책 살 때 할인 받는 법">
      </div>
    </section>
  </div>
  <script>
    
    const swiperitem = new Swiper('.swiper-default', {
        resistance: true,
        resistanceRatio: 0,
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 12,
        keyboard: true,
        slideToClickedSlide: true,
      });
  </script>

</body>
</html>
