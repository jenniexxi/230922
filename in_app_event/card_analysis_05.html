<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="ko-KR">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link href="../resources/in_app_event/css/common.css" media="screen" rel="stylesheet">
  <title>더쎈카드</title>
</head>

<body>
  <div class="ly-pop ly-btm show" id="pop-terms">
    <section class="wrap type02">
      <div class="content" style="min-height: 31.1rem">
        <div class="img-box type02">
          <img src="../resources/in_app_event/images/img_hand_heart.png" alt="" style="max-width: 15.1rem">
        </div>
        <p class="desc-01">답변 감사합니다!</p>
        <p class="desc-02">
          더 많은 사람들이 사용할 수 있도록<br>
          앱 스토어에 칭찬을 남겨주세요
        </p>
      </div>
      <div class="btn-wrap">
        <button class="btn-basic sm">다음에</button>
        <button class="btn-action">리뷰 남기기</button>
      </div>
      <button class="btn-close" onclick="UI.popupClose.init('terms');"><i>닫기</i></button>
    </section>
  </div>

  <script src="../resources/js/jquery-1.12.4.min.js"></script>
  <script src="../resources/js/design-ui.js"></script>
  <script src="../resources/js/lottie.js"></script>
  <script src="../resources/in_app_event/js/design.js"></script>
  <!-- [D] 로티 스크립트 -->
  <script>
    var lottieFiles = [
      '../resources/images/lottie/triangle_chart.json',
      '../resources/images/lottie/pie_chart.json',
      '../resources/images/lottie/rectangle_chart.json',
      '../resources/images/lottie/wave_chart.json'
    ];

    function loadLottieAnimation(index) {
      if (index >= lottieFiles.length) {
        index = 0;
      }

      var container = document.querySelector('.card-analysis-lottie-wrap');

      if (container.lastChild) {
        container.removeChild(container.lastChild);
      }

      var anim = bodymovin.loadAnimation({
        container: container,
        path: lottieFiles[index],
        renderer: 'svg',
        autoplay: true,
        rendererSettings: {
          preserveAspectRatio: 'xMidYMid meet'
        }
      });

      anim.addEventListener('complete', function () {
        loadLottieAnimation(index + 1);
      });
    }

    loadLottieAnimation(0);
  </script>
  <!-- // [D] 로티 스크립트 -->
</body>

</html>
