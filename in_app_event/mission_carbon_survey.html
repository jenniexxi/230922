<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Language" content="ko-KR">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link href="../resources/in_app_event/css/common.css" media="screen" rel="stylesheet">
  <title>더쎈카드</title>
</head>

<body>
  <!-- [팝업] 설문 -->
  <div class="ly-pop ly-btm ndim" id="pop-survey">
    <section class="wrap type02">
      <div class="content" style="padding-top:3rem;padding-bottom:7.8rem;">
        <div class="img-box" style="margin:5.5rem auto 2.2rem;">
          <img src="../resources/in_app_event/images/icon_popup_logo.png" alt="" style="max-width:7.2rem;">
        </div>
        <p class="desc-01">더쎈카드가 제공한<br>탄소중립실천포인트 내용이 도움되셨나요?</p>
      </div>
      <div class="btn-wrap">
        <button class="btn-basic sm" onclick="UI.popupClose.init('survey');UI.popupOpen.init('bad');">그냥 그래요</button>
        <button class="btn-action" onclick="UI.popupClose.init('survey');UI.popupOpen.init('good');">네, 도움 돼요!</button>
      </div>
      <button class="btn-close" onclick="UI.popupClose.init('survey');"><i>닫기</i></button>
    </section>
  </div>
  <!-- // -->
  <!-- [팝업] 긍정 -->
  <div class="ly-pop ly-btm ndim" id="pop-good">
    <section class="wrap type02">
      <div class="content" style="padding-top:3rem;">
        <div class="img-box" style="margin-bottom:1.6rem;">
          <img src="../resources/in_app_event/images/icon_popup_good.png" alt="" style="max-width:14.6rem;">
        </div>
        <p class="desc-01">도움이 되셨다니 기뻐요!</p>
        <p class="desc-02">더 만족스러운 서비스가 될 수 있도록<br>끊임없이 노력 할게요.</p>
      </div>
      <div class="btn-wrap">
        <button class="btn-action" onclick="UI.popupClose.init('good');">확인</button>
      </div>
      <button class="btn-close" onclick="UI.popupClose.init('good');"><i>닫기</i></button>
    </section>
  </div>
  <!-- // -->
  <!-- [팝업] 부정 -->
  <div class="ly-pop ly-btm ndim" id="pop-bad">
    <section class="wrap type02">
      <div class="content">
        <div class="img-box" style="margin:3.4rem auto;">
          <img src="../resources/in_app_event/images/icon_popup_hand.png" alt="" style="max-width:12.4rem;">
        </div>
        <p class="desc-01">답변 감사합니다!</p>
        <p class="desc-02">더 만족스러운 서비스가 될 수 있도록<br>끊임없이 노력 할게요.</p>
      </div>
      <div class="btn-wrap">
        <button class="btn-action" onclick="UI.popupClose.init('bad');">확인</button>
      </div>
      <button class="btn-close" onclick="UI.popupClose.init('bad');"><i>닫기</i></button>
    </section>
  </div>
  <!-- // -->
  <script src="../resources/js/jquery-1.12.4.min.js"></script>
  <script src="../resources/js/swiper-4.5.1.min.js"></script>
  <script src="../resources/in_app_event/js/design.js"></script>
  <script>
    UI.popupOpen.init('survey');
  </script>
</body>

</html>
